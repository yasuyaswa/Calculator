<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <h1>ðŸ’¸ Smart Calculator</h1>

  <!-- INPUTS -->
  <div class="input-group">
    <div class="field">
      <label>Amount</label>
      <input type="number" id="amount" />
    </div>

    <div class="field">
      <label>Percentage (%)</label>
      <input type="number" id="percentage" />
    </div>
  </div>

  <!-- TOGGLE (NO onclick) -->
 <div class="toggle">
  <button class="active" data-mode="both">Both</button>
  <button data-mode="discount">Discount</button>
  <button data-mode="tax">Tax</button>
</div>


  <!-- RESULTS -->
  <div class="results">
    <div class="main-card">
      <p>Percentage Value</p>
      <h1 id="percentValue">â‚¹0</h1>
    </div>

    <div class="row">
      <div class="sub-card discount" id="discountCard">
        <p>Discount Price</p>
        <h2 id="discountValue">â‚¹0</h2>
      </div>

      <div class="sub-card tax" id="taxCard">
        <p>Tax Price</p>
        <h2 id="taxValue">â‚¹0</h2>
      </div>
    </div>
  </div>

  <!-- HISTORY -->
  <button class="history-btn" id="historyBtn">ðŸ“œ History</button>

  <div id="historyBox" class="history-box hidden">
    <ul id="historyList"></ul>
    <button class="clear" id="clearHistory">Delete History</button>
  </div>
</div>

<!-- defer + cache bust -->
<script src="app.js?v=3" defer></script>
</body>
</html>
