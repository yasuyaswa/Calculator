<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <h1>üí∏ Smart Calculator</h1>

  <!-- INPUTS -->
  <div class="input-group">
    <div class="field">
      <label>Amount</label>
      <input type="text" id="amount" inputmode="numeric" />
    </div>

    <div class="field">
      <label>Percentage (%)</label>
      <input type="number" id="percentage" />
    </div>
  </div>

  <!-- CALCULATE -->
  <button class="calc-btn" id="calcBtn">Calculate</button>

  <!-- RESULTS -->
  <div class="results">

    <!-- Percentage -->
    <div class="result-card percent copy" data-copy="percent">
      <p>Percentage Value</p>
      <h2 id="percentValue">‚Çπ0</h2>
      <span class="copied">Copied</span>
    </div>

    <!-- Discount + Tax SIDE BY SIDE -->
    <div class="row">
      <div class="result-card discount copy" data-copy="discount">
        <p>Discount Price</p>
        <h2 id="discountValue">‚Çπ0</h2>
        <span class="copied">Copied</span>
      </div>

      <div class="result-card tax copy" data-copy="tax">
        <p>Tax Price</p>
        <h2 id="taxValue">‚Çπ0</h2>
        <span class="copied">Copied</span>
      </div>
    </div>

  </div>

  <!-- HISTORY -->
  <button class="history-btn" id="historyBtn">üìú History</button>

  <div id="historyBox" class="history-box hidden">
    <ul id="historyList"></ul>
    <button class="clear" id="clearHistory">Clear History</button>
  </div>

  <footer class="footer">
    Built with ‚ù§Ô∏è using GitHub Pages
  </footer>
</div>

<script src="app.js" defer></script>
</body>
</html>
