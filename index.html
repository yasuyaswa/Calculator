<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <h1>ðŸ’¸ Smart Calculator</h1>

  <div class="input-group">
    <div class="field">
      <label>Amount</label>
      <input type="number" id="amount" />
    </div>

    <div class="field">
      <label>Percentage (%)</label>
      <input type="number" id="percentage" />
    </div>
  </div>

  <div class="toggle">
    <button class="active" onclick="setMode('both', this)">Both</button>
    <button onclick="setMode('discount', this)">Discount</button>
    <button onclick="setMode('tax', this)">Tax</button>
  </div>

  <div class="results">
    <div class="main-card">
      <p>Percentage Value</p>
      <h1 id="percentValue">â‚¹0</h1>
    </div>

    <div class="row">
      <div class="sub-card discount" id="discountCard">
        <p>Discount Price</p>
        <h2 id="discountValue">â‚¹0</h2>
      </div>

      <div class="sub-card tax" id="taxCard">
        <p>Tax Price</p>
        <h2 id="taxValue">â‚¹0</h2>
      </div>
    </div>
  </div>

  <button class="history-btn" onclick="toggleHistory()">ðŸ“œ History</button>

  <div id="historyBox" class="history-box hidden">
    <ul id="historyList"></ul>
    <button class="clear" onclick="clearHistory()">Delete History</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
